<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

    <div>
        <h2>Registration Form</h2>
    </div>

    <div>
        <form>
            <div>
                <label for="firstname">First Name: *</label>
                <input type="text" id="firstname">
            </div>
    
            <div>
                <label for="lastname">Last Name: *</label>
                <input type="text" id="lastname">
            </div>
    
            <div>
                <label for="emailaddress">Email Address: *</label>
                <input type="email" id="emailaddress">
            </div>

            <div>
                <label for="password">Password: *</label>
                <input type="password" id="password">
            </div>

            <div>
                <label for="passwordconfirmation">Confirm Password: *</label>
                <input type="password" id="passwordconfirmation">
            </div>
    
            <div>
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday">
            </div>
    
            <p>Gender Identity:</p>
    
            <div>
                <input type="radio" id="gendermale">
                <label for="gendermale">Male</label>
            
                <input type="radio" id="genderfemale">
                <label for="genderfemale">Female</label>

                <input type="radio" id="gendernb">
                <label for="gendernb">Non-Binary</label>
    
                <input type="radio" id="gendernone">
                <label for="gendernone">I prefer not to answer</label>
            </div>
    
            <div>
                <label for="descr">A short description about myself:</label>
                <div>
                    <textarea name="descr" id="descr" cols="30" rows="3"></textarea>
                </div>
            </div>
            
            <div>
                <label for="languageoptions">Favourite Language:</label>
                <select name="languageoptions" id="languageoptions">
                    <option>JavaScript</option>
                    <option>Python</option>
                </select>
            </div>
    
            <div>
                <input type="checkbox" id="checkboxinput">
                <label for="checkboxinput">Yes, I would like to receive periodic email updates</label>
            </div>
            
            <input type="submit" value="Create Account">
            
            <p>*Indicates a required field</p>
        </form>
    </div>
</body>
</html>
