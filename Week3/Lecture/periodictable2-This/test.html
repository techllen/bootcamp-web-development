<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <meta name="description" context="A test Site for JS">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Click to learn elements</h1>
    <div class="element" onclick="displayName('Hydrogen')">
        <h3>H</h3>
        <p>1.008</p>
    </div>
    <div class="element" onclick="displayName('Helium')">
        <h3>He</h3>
        <p>4.003</p>
    </div>
    <div class="element" onclick="displayName('Lithium')">
        <h3>Li</h3>
        <p>6.003</p>
    </div>
    

    <div >
        <button class="btn" onclick="turnOff(this)">On</button>
        <button class="btn" onclick="turnOff(this)">On</button>
    </div>

    <div>
        <h1>Dojo Notes</h1>
        <div class="row">
            <div class="note" onmouseover="addShadow(this)" onmouseout=removeShadow(this)">
                note 1
            </div>
            <div class="note" onmouseover="addShadow(this)" onmouseleave=removeShadow(this)">
                note 2
            </div>
            <div class="note" onmouseover="addShadow(this)" onmouseleave=removeShadow(this)">
                note 3
            </div>
            <div class="note" onmouseover="addShadow(this)" onmouseleave=removeShadow(this)">
                note 4
            </div>
        </div>
    </div>
    <script src="./script/text.js"></script>
</body>
</html>
