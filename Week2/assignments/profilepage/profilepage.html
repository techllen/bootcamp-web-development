<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="nav">
            <h1 class="home"> <strong>Profile</strong></h1>
            <div class="nav-links">
                <ul>
                    <li>Home</li>
                    <li>My Profile</li>
                    <li>Find Connections</li>
                </ul>
            </div>
            <button class="btn">Sign Out</button>
        </div>
        <div class="content-wrapper">
            <div class="main-content">
                <div class="member-wrapper">
                    <div class="card">
                        <div class="topbar"></div>
                        <div class="member">
                            <div class="profile-picture"></div>
                            <div class="description">
                                <div class="name">
                                    <h1>Jane Doe</h1>
                                </div>
                                <div class="location">
                                    <img src="./icons/map-marker.png" alt="map-marker">
                                    <p>Seattle</p>
                                </div>
                                <div class="profile-description">
                                    <p>Developer | Engineer | Problem Solver</p>
                                    <p>Master of shadows and the internet!</p>
                                </div>
                                <div class="edit-profile">
                                    <a href="#"><img src="./icons/gear.png" alt="setting-gear"> edit profile</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="education-wrapper">
                    <div class="education-head"></div>
                    <div class="education-content">
                        <p></p>
                        <p></p>
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="side-content-wrapper">
                <div class="connection-requests-wrapper">
                    <div class="connection-request-head">
                        <div class="connection-request-count"></div>
                        <h1></h1>
                    </div>
                    <div class="connection-request-content">
                        <div class="connection-request-content-member">
                            <div class="profile-picture"></div>
                            <div class="name"></div>
                            <div class="decision-accept-reject"></div>
                        </div>
                    </div>
                </div>
                <div class="connections-wrapper">
                    <div class="connections-head">
                        <div class="connections-count"></div>
                        <h1></h1>
                    </div>
                    <div class="connections-content">
                        <div class="connections-content-member">
                            <div class="profile-picture"></div>
                            <div class="name"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
